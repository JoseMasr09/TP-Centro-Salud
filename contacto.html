<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary-subtle">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">
    
    <div class="container" >
        <form>
          <div class="mb-3 ">
            <h2 class="tusdatos" >Dejanos tus datos</h2>
            <form action="mostrar_datos_bs.html" target="_blank"></form>
            
            <fieldset >
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre y apellido">
                  </div>
                  
            <div class="mb-3">
                <label for="select-lg">Zona geografica</label>
                <br>  
                
               
                <select class="form-control form-control-lg" id="select-lg">
        
        
            <option>Centro</option>
            <option>Norte</option>
            <option>Sur</option>
            <option>Otros</option>
            </select>
             </div>
        
          
        <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="email" class="form-control" id="mail" placeholder="name@example.com">
          </div>
          
            
          
            <div class="mb-3">
                <label for="celu" class="form-label">Celular</label>
                <input type="number" class="form-control" id="celu" placeholder="">
              </div>
              
             
            <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" cols="40" rows="3"></textarea>
                  </div>
               <br>  
               <br>  
            </div>   
            
          
        </fieldset>
        <br>  
        <br>  
   
        <input type="submit" value="ENVIAR DATOS" id="enviar">
        <input type="reset"  value="LIMPIAR DATOS" id="limpiar">
        </form>
    
    </div>
</body>
</html>
